<!DOCTYPE html>
<html>
  <head>
	<link href='http://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>Intro Project - HTML5 Hello World</title>
  </head>
  <body>
  
	<div class="container text-center">
		<div class="row">
			<div class="col-md-12 start-title"><h1 class="start-title">Pale Blue Dot</h1></div>
		</div>
		<div class="row">
			<div class="col-md-12"><img data-toggle="modal" data-target="#hello" src="http://upload.wikimedia.org/wikipedia/commons/7/73/Pale_Blue_Dot.png"></div>
		</div>
	</div>
	
	<!-- Modal -- Hello World -->
	<div class="modal fade" id="hello" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h4 class="modal-title" id="myModalLabel">Intro Project - HTML5 Hello World</h4>
		  </div>
		  <div class="modal-body">
		  
			<img class="img-responsive" src="https://launiusr.files.wordpress.com/2010/10/earthrise-small.jpg">
			<h2>Hello World!</h2>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
  
  </body>
 </html>
